<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1> Shapes Drawing</h1>
  <style>
    h1{
        text-align: center;
        
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 20px solid rgb(3, 2, 2);
    }
    
  </style>
  
</head>
<body>

    


<canvas id="myCanvas" width="350" height="350"></canvas>

<script>
  // Get the canvas element and its context
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  // Draw circles using arc method
  drawCircle(50, 80, 30, 'beige');
  

  function drawCircle(x, y, radius, color) {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    // Draw a circle
    ctx.beginPath();
            ctx.arc(150, 150, 40, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.stroke();

    // Draw a square
            ctx.fillStyle = 'green';
            ctx.fillRect(200, 50, 100, 100);

    // Draw a rectangle
            ctx.fillStyle = 'violet';
            ctx.fillRect(50, 200, 150, 80);       

     // Draw an oval
     ctx.beginPath();
            ctx.ellipse(300, 250, 50, 70, 0, 0, 2 * Math.PI);
            ctx.fillStyle = 'pink';
            ctx.fill();
            ctx.stroke();       
  }
</script>

</body>
</html>
